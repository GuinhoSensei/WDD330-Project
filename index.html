<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Tracker</h1>
        </header>

        <section id="weather">
            <div id="current-weather">
                <!-- Current weather will be dynamically added here -->
            </div>
            <div id="forecast">
                <!-- Weekly forecast will be dynamically added here -->
            </div>
        </section>

        <section id="recommendations">
            <h2>What to Wear/Do Today</h2>
            <p id="suggestion"></p>
        </section>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
